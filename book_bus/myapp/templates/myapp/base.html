<body background-image=”https://img.freepik.com/free-vector/soft-pink-abstract-curved-background_53876-119900.jpg?w=900&t=st=1665425164~exp=1665425764~hmac=65cb13083bb129e23a072546a93d104ef45b7ef6c0e0e02bde2eab2fd55a2b36”>

            <div class="navbar-nav" >

                <a class="nav-item nav-link " href="{% url 'signout' %}" style="color: white;">Logout</a>
